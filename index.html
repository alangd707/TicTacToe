<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="button-holders">
        <button id="1" class="button" onclick="buttonClick([0,0])"></button>
        <button id="2" class="button" onclick="buttonClick([0,1])"></button>
        <button id="3" class="button" onclick="buttonClick([0,2])"></button>
        <button id="4" class="button" onclick="buttonClick([1,0])"></button>
        <button id="5" class="button" onclick="buttonClick([1,1])"></button>
        <button id="6" class="button" onclick="buttonClick([1,2])"></button>
        <button id="7" class="button" onclick="buttonClick([2,0])"></button>
        <button id="8" class="button" onclick="buttonClick([2,1])"></button>
        <button id="9" class="button" onclick="buttonClick([2,2])"></button>
    </div>
    <p>Player: <span id='turn-display'>O</span> </p>
    <script src="index.js"></script>
</body>
</html>
