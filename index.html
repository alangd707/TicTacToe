<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="button-holders">
            <button id="1" class="button row1" onclick="buttonClick([0,0])"></button>
            <button id="2" class="button row1" onclick="buttonClick([0,1])"></button>
            <button id="3" class="button row1" onclick="buttonClick([0,2])"></button>
            <button id="4" class="button row2" onclick="buttonClick([1,0])"></button>
            <button id="5" class="button row2" onclick="buttonClick([1,1])"></button>
            <button id="6" class="button row2" onclick="buttonClick([1,2])"></button>
            <button id="7" class="button row3" onclick="buttonClick([2,0])"></button>
            <button id="8" class="button row3" onclick="buttonClick([2,1])"></button>
            <button id="9" class="button row3" onclick="buttonClick([2,2])"></button>
        </div>
        <p>Player: <span id='turn-display'>O</span> </p>
        <p>Wins: O: <span id='x-win-display'>0</span> X: <span id="o-win-display">0</span></p>
        <!-- <script src="index.js"></script> -->
        <script src="index2.js"></script>
    </body>
</html>
